buildscript {
	repositories { mavenCentral() }
	dependencies { classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.6.0' }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse-wtp'
apply plugin: 'license'
apply plugin: 'maven'
apply plugin: 'jacoco'

group = 'org.ventiv.tech'
version = '0.5.0'
sourceCompatibility = '1.5'
targetCompatibility = '1.5'

repositories {
    mavenCentral()
}

dependencies {
	compile gradleApi()     // Gradle API included Groovy 1.8 - since we're using the wrapper to force gradle 1.9
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.8'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
	
	testCompile group: 'junit', name: 'junit', version: '4.10'
	testCompile group: 'org.spockframework', name: 'spock-core', version: '0.7-groovy-1.8'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
 
license {
    header rootProject.file('license/HEADER')
    strictCheck true
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    ext.name = 'Ventiv Technology'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}